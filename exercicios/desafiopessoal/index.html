<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC:Survey Form</title>
    <link rel="stylesheet" href="style.css">
    </style>
</head>
<body>
    <header class="form">
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you fot taking time to help us improve the platform</p>
    </header>
    
        <form method="post" id="" action="">
            <div>
                <label for="name">Name</label>
                <input type="text" name="nName" id="iName" size="20" maxlength="30" placeholder="Enter your name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="nEmail" id="iEmail" placeholder="Enter your Email">
            </div>
            <div>
                <label for="age">Age(optional):</label>
                <input type="number" name="nAge" id="iAge" min="10" placeholder="Age">
                
            </div>

            <div>
                <p>Which option best describes your current role?</p>
                <select name="nRole" id="iRole">
                    <option value="Student">Student</option>
                    <option value="FTJ">Full time job</option>
                    <option value="FTL">Full time learner</option>
                    <option value="PNTS">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                
                <input type="radio" name="recommend" id="iDefinily" value="definily">
                <label for="iDefinily">Definily</label>
                <input type="radio" name="recommend" id="iMaybe" value="maybe">
                <label for="iMaybe">Maybe</label>
                <input type="radio" name="recommend" id="iNotsure" value="not sure">
                <label for="iNotsure">Not sure</label>
            </div>
            
            
            <div>
                <p>What is your favorite feature of freeCodeCamp?</p>
                    <select name="nFavfeat" id="iFavfeat" >
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="community">community</option>
                        <option value="Open Source">Open Source</option>
                    </select> 
            </div>

            <p>What would you like to see improved? (Check all that apply)</p>

            <input type="checkbox" id="iOpc1" name="nOpc1">
            <label for="iOpc1">Front-end Projects</label>
            <input type="checkbox" name="nOpc2" id="iOpc2">
            <label for="iOpc2">Back-end Projects</label>
            <input type="checkbox" name="nOpc3" id="iOpc3">
            <label for="iOpc3">Data Visualization</label>
            <input type="checkbox" name="nOpc4" id="iOpc4">
            <label for="iOpc4">Challenges</label>
            <input type="checkbox" name="nOpc5" id="iOpc5">
            <label for="iOpc5">Open Source Community</label>
            <input type="checkbox" name="nOpc6" id="iOpc6">
            <label for="iOpc6">Gitter help rooms</label>
            <input type="checkbox" name="nOpc7" id="iOpc7">
            <label for="iOpc7">Videos</label>
            <input type="checkbox" name="nOpc8" id="iOpc8">
            <label for="iOpc8">City Meetups</label>
            <input type="checkbox" name="nOpc9" id="iOpc9">
            <label for="iOpc9">Wiki</label>
            <input type="checkbox" name="nOpc10" id="iOpc10">
            <label for="iOpc10">Forum</label>
            <input type="checkbox" name="nOpc11" id="iOPc11">
            <label for="iOpc11">Additional Courses</label>
            <div>
                <label for="comments">Any comments or suggestions?</label>
                <textarea name="" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </div>
        </form>

        <button type="submit">submit</button>
    
</body>
</html>
