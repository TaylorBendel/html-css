<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/300px.jpg" type="image/jpg">
        <source media="(max-width: 1000px)" srcset="imagens/700px.png" type="image/png">       
        <img src="imagens/1000px.png" alt="imagem flexísivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/emotionaldamage.mp3" controls autoplay></audio>
    <!-- Mp3 WAV OGG-->
    <audio preload="metadata" autoplay>
        <source src="midia/emotionaldamage.mp3" type="mpeg">
        <p>Infelismente seu navegador não consegue reproduzir áudio. <a href="midia/emotionaldamage.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
